apply plugin: 'com.android.library'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly "com.android.support:design:$_supportVersion"
    compileOnly 'com.belerweb:pinyin4j:2.5.1'
    //滑动返回(子类不需要用到)
    implementation 'me.imid.swipebacklayout.lib:library:1.3.0'
    //RecyclerView
    api 'com.github.tzjandroid:TzjRecyclerView:ad99794007'//ad99794007
    //下拉刷新
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    //glide 图片加载
    api 'com.github.bumptech.glide:glide:4.9.0'
}
