apply plugin: 'com.android.library'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation "com.android.support:design:$_supportVersion"
    implementation "com.android.support:recyclerview-v7:$_supportVersion"
    implementation "com.android.support:support-compat:$_supportVersion"
    implementation 'com.github.jkwyandroid:TzjRecyclerView:1d4053b6ba'
    implementation 'com.github.tzjandroid:SwipeToLoadLayout:1b33f0b56b'
    //滑动返回
    implementation 'me.imid.swipebacklayout.lib:library:1.3.0'
}
